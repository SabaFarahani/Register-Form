<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a630a15ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="content">
          <h1>Learn to code by watching others</h1>
          <p>This is a test for front end developing position.</p>
        </div>

        <div class="input-container">
          <div class="trial-box">
            <span>Try it free 7 days</span> then 520/mo. thereafter
          </div>
          <form action="#" method="get" id="form">
            <input type="text" placeholder="First Name" id="fname" />
            <input type="text" placeholder="Last Name" id="lname" />
            <input type="text" placeholder="Email Address" id="email" />
            <input type="password" placeholder="Password" id="pass" />
            <span class="valMsg" id="valMsg"></span>
            <button type="submit" id="btn">Claim your free trial</button>
            <span>forgot your password?</span>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
